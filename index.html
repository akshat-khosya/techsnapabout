<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/contact.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body>
    <section class="contactus">
        <div class=" contactus__con">
            <div class="contactus__row">
                <div class="contactus__item">
                    <h1 class="contactus__primary">
                        Get in <span class="contactuss__primary-main">Touch</span> with Us!
                    </h1>
                    <div class="contactus__con-form">
                        <form class="form">

                            <div class="form__group">
                                <input id="name" type="text" class="form__input" placeholder="Enter Your Name"
                                    required oninvalid="this.setCustomValidity('Please Enter Your Name')" oninput="setCustomValidity('')">
                                <label class="form__label" for="name">Enter Your Name</label>
                            </div>
                            <div class="form__group">
                                <input id="email" type="email" class="form__input" placeholder="Enter Email"
                                    required oninvalid="this.setCustomValidity('Please Enter valid email')" oninput="setCustomValidity('')">
                                <label class="form__label" for="email">Enter Email</label>
                            </div>
                            <div class="form__group">
                                <textarea class="form__input" type="text" id="msg" name="msg" placeholder="Message" required="" rows="3" spellcheck="false" style="margin: 10px; height: 150px; width: 700px;"></textarea>
                                <label class="form__label" for="msg">Message</label>
                            </div>
                            <div class="form__button">
                                
                                    <button class="form__button-btn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                
                <div class="contactus__item item2">
                    <div class="contactus__text ">
                        <p class="contactus__text-para"><span class="text__span">Typing</span> is boring?
                            <br>
                            Just <span class="text__span-1">tap</span> here
                        </p>
                    </div>
                    <div class="contactus__social">
                       <div class="contactus__social-button">
                        <div class="icons ">
                            
                            <div class="FAB">
                                +
                            </div>
                            <a href="" class="icon call">
                                <i class="fas fa-phone-alt"></i>
                
                            </a>
                            <a href="" class="icon email">
                                <i class="fas fa-envelope"></i>
                
                            </a>
                            <a href="" class="icon news">
                                <i class="fas fa-bell"></i>
                
                            </a>
                            <a href="" class="icon location">
                                <i class="fas fa-map-marked-alt"></i>
                
                            </a>
                            <a href="" class="icon whatsapp">
                                <i class="fab fa-whatsapp"></i>
                
                            </a>
                            <a href="" class="icon instagram">
                                <i class="fab fa-instagram"></i>
                
                            </a>
                            <a href="" class="icon linked">
                                <i class="fab fa-linkedin"></i>
                
                            </a>
                            <a href="" class="icon youtube">
                                <i class="fab fa-youtube"></i>
                
                            </a>
                        </div>
                        
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--JavaScript link -->
    <script src="./contact.js"></script>

</body>

</html>
